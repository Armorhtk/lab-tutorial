<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    尝试放到js里面-->
    <script type="text/javascript" src="static/js/showtime.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="static/js/echarts.min.js" type="text/javascript"></script>
    <script type="text/JavaScript">
        function timeRefresh(timeoutPeriod) {
            setTimeout("location.reload(true);", timeoutPeriod);
        }
    </script>
    <style type="text/css">
        table{
                border-collapse:collapse;
                table-layout:fixed;
                border-radius:5px;
                overflow:hidden;
                margin: 30px auto;
                border: 2px solid #426ab3;
                /*background-color: #426ab3;*/
                color: #000000;
            }
    </style>
</head>

<body onLoad="JavaScript:timeRefresh(1000*15);" style="width: 100%;height: 100%;">
    <div class="weather">
        <img src="static/picture/weather.png">
        <span>天气</span>
        <span id="showTime"></span>
    </div>
    <div>
        <ul style="list-style-type: none;">
            <li style="float:left">
                <div class="boxall" style="height: 3.2rem;float:left;">
                    <div class="allnav" id="echart1" style="width:360px;height:250px"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall" style="height: 3.2rem;margin:250px 0">
                    <div class="allnav" id="echart2" style="width:360px;height:250px"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall" style="height: 3.2rem">
                    <div class="allnav" id="echart3" style="width:360px;height:250px"></div>
                    <div class="boxfoot"></div>
                </div>
            </li>

            <li style="float:left;margin:0 100px;">
                <div class="textlist">
                    <table class="table mytable-striped" id="content" >
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>标题</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for idx,row in data.iterrows() %}
                                <tr>
                                    <th>{{idx+1}}</th>
                                    <th><a href="{{row['url']}}" style="text-decoration:none;color:#000000;">{{row["title"]}}</a></th>
                                    <th>{{row["time"]}}</th>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </li>

            <li style="float:left">
                <div class="boxall" style="height: 3.2rem">
                    <div class="allnav" id="echart4" style="width:360px;height:250px"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall" style="height: 3.2rem;margin:250px 0">
                    <div class="allnav" id="echart5" style="width:360px;height:250px"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall" style="height: 3.2rem">
                    <div class="allnav" id="echart6" style="width:360px;height:250px"></div>
                    <div class="boxfoot"></div>
                </div>
            </li>
        </ul>
    </div>
    <script type="application/javascript" src="static/js/charts.js"></script>
</body>

</html>
